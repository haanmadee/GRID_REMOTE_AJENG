<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frameless Minimalist Grid</title>
    <style>
        /* --- RESET & SETUP --- */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }

        :root {
            --primary-color: #18375d; /* Biru Navy */
            --bg-card-content: #ffffff;
            --shadow-soft: 0 4px 15px rgba(0,0,0,0.05);
        }

        body {
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            /* Padding dikurangi agar kotak produk lebih lebar mentok ke samping */
            padding: 10px; 
            height: auto;
        }

        .wrapper {
            width: 100%;
            max-width: 900px;
        }

        /* --- GRID CONFIG --- */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            /* Gap diperkecil jadi 8px agar kotak produk lebih lebar lagi */
            gap: 8px; 
            width: 100%;
        }

        @media (min-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }
        }

        /* --- ANIMASI GETER (VIBRATE) --- */
        @keyframes geter {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        /* --- PRODUCT CARD STRUCTURE --- */
        .product-card {
            display: flex;
            flex-direction: column;
            /* HAPUS background & border di container utama (Frameless) */
            background: transparent;
            border: none;
        }

        /* --- BAGIAN GAMBAR (TRANSPARAN) --- */
        .card-image-wrapper {
            position: relative;
            width: 100%;
            padding-top: 100%; /* Tetap rasio 1:1 */
            margin-bottom: -15px; /* Sedikit overlap ke bawah agar menyatu */
            z-index: 2; /* Gambar di atas kotak putih */
        }

        .card-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%; 
            height: 100%;
            object-fit: contain;
            /* Efek drop shadow pada gambar produknya langsung (opsional, biar pop-up) */
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1));
            transition: transform 0.3s ease;
        }

        /* Efek zoom dikit pas hover gambar */
        .product-card:hover .card-image {
            transform: translate(-50%, -50%) scale(1.05);
        }

        /* --- BAGIAN KONTEN (KOTAK PUTIH) --- */
        .card-content {
            background: var(--bg-card-content);
            padding: 20px 10px 12px 10px; /* Padding atas lebih besar krn ketutup gambar dikit */
            border-radius: 12px;
            
            /* Shadow halus & Border tipis hanya di bagian teks */
            box-shadow: var(--shadow-soft);
            border: 1px solid #f0f0f0;
            
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            flex-grow: 1;
            z-index: 1;
            text-align: left;
        }

        .product-name {
            font-size: 0.85rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.35;
            height: 2.7em; /* Tinggi fix 2 baris */
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .price-container {
            margin-bottom: 12px;
        }

        .original-price {
            font-size: 0.7rem;
            color: #bbb;
            text-decoration: line-through;
        }

        .discount-price {
            font-size: 0.95rem;
            color: var(--primary-color);
            font-weight: 700;
            display: block;
        }

        /* --- TOMBOL (OUTLINE + GETER) --- */
        .btn-minimal {
            display: block;
            width: 100%;
            padding: 8px 0;
            text-align: center;
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.2s ease;
            
            /* Style Outline Biru Navy */
            background-color: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        /* Hover Effect: Warna Penuh + Animasi Geter */
        .btn-minimal:hover, .btn-minimal:active {
            background-color: var(--primary-color);
            color: white;
            animation: geter 0.4s ease-in-out; /* Panggil animasi geter */
        }

        /* --- COMING SOON --- */
        .product-card.coming-soon .card-image-wrapper {
            opacity: 0.5; /* Gambar/Icon transparan */
        }
        
        .product-card.coming-soon .card-content {
            justify-content: center;
            align-items: center;
            background: #fafafa; /* Sedikit abu utk pembeda */
            min-height: 140px;
        }

        .icon-lock {
            font-size: 3rem;
            margin-bottom: 0;
            color: #ccc;
            /* Posisi ikon gembok sebagai pengganti gambar */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .coming-soon-text {
            color: #999;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }

    </style>
</head>
<body>

    <div class="wrapper">

    </div>

</body>
</html>
